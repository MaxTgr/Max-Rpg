<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sheet</title>
    <!-- Compiled and minified CSS for materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript for materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- Material icons for materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="sheet.css">
</head>

<body>
    <ul class="tabs">
        <li class="tab">
            <a href="#bio">Bio</a>
        </li>
        <li class="tab">
            <a href="#stats" class="active">Stats</a>
        </li>
        <li class="tab">
            <a href="#spells">Arsenal/Spells</a>
        </li>
    </ul>

    <form id="fixedForm" action="#">
        <div class="row" id="fixedStats">
            <div class="col s12">
                <div class="progress">
                    <div class="determinate" style="width: 70%"></div>
                </div>
            </div>
            <div class="fixed-stats-main input-field col s5 l2">
                <input class="inputCollection" id="name" type="text">
                <label for="name">Name</label>
            </div>
            <div class="fixed-stats-main input-field col s5 l2">
                <input class="inputCollection" id="race" type="text">
                <label for="race">Race</label>
            </div>
            <div class="input-field col s2 l1">
                <input class="inputCollection" id="level" type="number">
                <label for="level">Lvl</label>
            </div>
            <div class="hideable input-field col s4 l2">
                <input class="inputCollection" id="class1" type="text">
                <label for="class1">P Class</label>
            </div>
            <div class="hideable input-field col s2 l1">
                <input class="inputCollection" id="class1level" type="number">
                <label for="class1level">Lvl</label>
            </div>
            <div class="hideable input-field col s4 l2">
                <input class="inputCollection" id="class2" type="text">
                <label for="class2">S Class</label>
            </div>
            <div class="hideable input-field col s2 l1">
                <input class="inputCollection" id="class2level" type="number">
                <label for="class2level">Lvl</label>
            </div>
            <div class="hideable input-field col s4 l4">
                <input class="inputCollection" id="xpPoints" type="number">
                <label for="xpPoints">Experience</label>
            </div>
            <div class="hideable input-field col s6 l6 alignment">
                <select class="inputCollection" id="alignmentSelector">
                    <option value="" disabled selected></option>
                    <option value="1">Lawful Good</option>
                    <option value="2">Lawful Neutral</option>
                    <option value="3">Lawful Evil</option>
                    <option value="4">Neutral Good</option>
                    <option value="5">True Neutral</option>
                    <option value="6">Neutral Evil</option>
                    <option value="7">Chaotic Good</option>
                    <option value="8">Chaotic Neutral</option>
                    <option value="9">Chaotic Evil</option>
                </select>
                <label>Alignment</label>
            </div>
            <div class="input-field col s2 l2">
                <a id="hide-fixed" class="btn-floating waves-effect waves-light red"><i class="material-icons">keyboard_arrow_up</i></a>
            </div>
        </div>
    

        <div id="bio">
            <div class="row">
                <div class="col s12 m6">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="pers" class="materialize-textarea"></textarea>
                                    <label for="pers">Personality Traits</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="ideals" class="materialize-textarea"></textarea>
                                    <label for="ideals">Ideals</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="bonds" class="materialize-textarea"></textarea>
                                    <label for="bonds">Bonds</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="flaws" class="materialize-textarea"></textarea>
                                    <label for="flaws">Flaws</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col s12 m6">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="feats" class="materialize-textarea"></textarea>
                                    <label for="feats">Features and traits</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="lang" class="materialize-textarea"></textarea>
                                    <label for="lang">Other proficiencies and languages</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="stats">

        </div>
        <div id="spells">

        </div>

        <div class="fixed-action-btn">
            <button type="submit" form="fixedForm" class="btn-floating btn-large waves-effect waves-light green">
                <i class="large material-icons">save</i>
            </button>
        </div>

    </form>

    <script src="./sheet.js"></script>
</body>

</html>
